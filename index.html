<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="submit-to-google-sheet">
<label>Name:</label>
<input type="text" placeholder="Name" name="name">
<label>Email:</label>
<input type="email" placeholder="Email" name="email">
<label>Phone:</label>
<input type="text" placeholder="Phone" name="phone">
<label>Gender:</label>
<input type="radio" name="gender" value="Male"><label>Male</label>
<input type="radio" name="gender" value="Female"><label>Female</label>
<input type="submit" name="submit">
<span id="success"></span>    
</form>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbw0sV-0dmaFC-1pvlCTlzmCU8sDsESVgTabl6AhMSdkIaeCo_w2XZBBFpnVYCHpQJD5/exec' // please save this key in .env dont use direatly else everyone might see it
        const form = document.forms['submit-to-google-sheet']
const success =document.getElementById('success')
        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then(response => {
success.innerHTML="Form submitted successfully"
                
setTimeout(function()
{success.innerHTML="";

},5000)
                })
                .catch(error => console.error('Error!', error.message))
        })
    </script>
</body>
</html>
